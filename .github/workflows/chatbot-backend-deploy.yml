name: Deploy Chatbot Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'chatbot-backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'chatbot-backend/**'
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: boston311-chatbot-backend
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/boston311-chatbot

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd chatbot-backend
          pip install -r requirements.txt
      
      - name: Run basic import tests
        run: |
          cd chatbot-backend
          python -c "from app.main import app; print('âœ“ App imports successfully')"
          python -c "from app.routers import route_question; print('âœ“ Routers work')"
          python -c "from app.query_cache import get_query_cache; print('âœ“ Cache works')"
  
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker
      
      - name: Build Docker image
        run: |
          cd chatbot-backend
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest
      
      - name: Push to Container Registry
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="B311_PROJECT_ID=${{ secrets.B311_PROJECT_ID }},B311_VERTEX_LOCATION=us-central1,B311_SQLCODER_ENDPOINT_ID=${{ secrets.B311_SQLCODER_ENDPOINT_ID }}" \
            --service-account=${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }} \
            --memory=2Gi \
            --cpu=2 \
            --timeout=60 \
            --max-instances=10 \
            --min-instances=0
      
      - name: Get Service URL
        id: deploy
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
      
      - name: Health Check
        run: |
          sleep 10  # Wait for service to be ready
          SERVICE_URL="${{ steps.deploy.outputs.url }}"
          curl -f "$SERVICE_URL/health" || exit 1
          echo "âœ“ Health check passed"
      
      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Chatbot backend deployed successfully!\n\nService URL: ${{ steps.deploy.outputs.url }}'
            })
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed. Check logs above for details."