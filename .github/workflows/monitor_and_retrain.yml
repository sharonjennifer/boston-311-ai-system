name: Monitor and Retrain Boston 311 Model

on:
  workflow_dispatch: {}   # Manual trigger from GitHub UI

jobs:
  monitor-and-maybe-retrain:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.B311_DASHBOARD_SA_KEY }}'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps just for monitoring/retraining
        working-directory: ml_prioritization_dashboard
        run: |
          python -m venv .venv
          source .venv/bin/activate

          # 1) Evidently-compatible stack (pydantic v1 + numpy < 2)
          pip install "numpy<2.0.0" "pydantic<2.0.0" "evidently==0.4.0"

          # 2) Other libs used in monitor_model.py / retrain_model.py
          pip install \
            pandas scikit-learn pyarrow \
            google-cloud-bigquery google-cloud-storage \
            db-dtypes pandas-gbq

          # 3) For real retraining
          pip install xgboost

          # NOTE: We intentionally DO NOT install mlflow/fairlearn here
          # to avoid pulling in pydantic v2, which breaks Evidently 0.4.0.
          # They are still available in main requirements.txt locally.

      - name: Run model monitoring
        id: monitor
        working-directory: ml_prioritization_dashboard
        continue-on-error: true
        run: |
          source .venv/bin/activate
          python monitor_model.py

      - name: Retrain model if decay/drift detected
        if: steps.monitor.outcome == 'failure'
        working-directory: ml_prioritization_dashboard
        run: |
          source .venv/bin/activate
          python retrain_model.py --dry-run
