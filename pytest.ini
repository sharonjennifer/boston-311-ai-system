[pytest]
testpaths = data_pipelines/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=data_pipelines
    --cov-report=html
    --cov-report=term-missing
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests